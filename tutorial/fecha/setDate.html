<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>The setDate() Method</h2>
<p>The setDate() method sets the day of a date object.</p>

<p id="demo"></p>

<script>
const d = new Date("January 01, 2025");
d.setDate(15);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
