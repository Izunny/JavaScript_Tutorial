<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>The setMinutes() Method</h2>
<p>The setMinutes() method sets the minutes of a date object (0-59).</p>

<p id="demo"></p>

<script>
const d = new Date("January 01, 2025");
d.setMinutes(30);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
